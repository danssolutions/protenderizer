[pytest]
markers =
    basic: Basic functionality tests (search, query building)
    scroll: Scroll mode tests (iteration-based fetching)
    error_handling: Error handling tests (HTTP errors, network failures)
    retry: Retry logic tests (backoff, retry limits)
    rate_limit: Rate limit enforcement tests (interval checks)
    logging: Logging behavior tests (success and error logs)
    sync: Scheduled notice retrieval tests
    integration: marks tests as integration tests (deselect with '-m "not integration"')